{% extends 'stock/base.html' %}
{% block content %}
<style>
  /* Centraliza o card de login dentro da Ã¡rea principal e usa variÃ¡veis de tema.
     Use flex:1 1 auto e min-height:0 para que o footer nÃ£o seja empurrado para baixo. */
  .login-container {
    flex: 1 1 auto;
    min-height: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 0;
  }

  .login-card {
    background-color: var(--card-color);
    color: var(--text-color);
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.24);
    padding: 2rem;
    width: 100%;
    max-width: 420px;
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
    transition: background-color 0.25s, color 0.25s;
  }

  .login-card h4 {
    font-weight: 700;
    margin-bottom: 1.5rem;
  }

  .login-card input, .login-card select, .login-card textarea {
    background-color: rgba(0,0,0,0.06);
    border: 1px solid rgba(0,0,0,0.08);
    color: inherit;
    width: 100%;
    padding: 8px 10px;
    border-radius: 6px;
    box-sizing: border-box;
    margin-bottom: 0.6rem;
  }

  .login-card input:focus, .login-card select:focus, .login-card textarea:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(28,100,174,0.12);
    border-color: var(--btn-primary);
    background-color: rgba(0,0,0,0.04);
  }

  .login-card button {
    width: 100%;
    background-color: var(--btn-primary);
    border: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  .login-card button:hover {
    filter: brightness(0.92);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="login-container">
  <div class="login-card">
    <h4>ðŸ”’ Login no Sistema</h4>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary mt-3" type="submit">Entrar</button>
    </form>
  </div>
</div>
{% endblock %}
