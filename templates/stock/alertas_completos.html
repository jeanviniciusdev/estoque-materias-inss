{% extends 'stock/base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm" style="border-radius:12px; overflow:hidden;">
    <div class="card-body d-flex justify-content-between align-items-center bg-warning" style="border-radius:0;">
      <div>
        <h4 class="fw-bold mb-0 text-dark">Materiais abaixo do mínimo</h4>
      </div>
      <div>
        <div class="btn-group">
          <a href="{% url 'export_alertas_csv' %}?format=csv" class="btn btn-sm btn-outline-dark">CSV</a>
          <a href="{% url 'export_alertas_csv' %}?format=xlsx" class="btn btn-sm btn-outline-dark">Excel</a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <table class="table table-sm table-hover table-bordered mb-0">
        <thead class="table-dark text-white">
          <tr>
            <th>Nome</th><th>Quantidade</th><th>Mínimo</th><th>Observações</th>
          </tr>
        </thead>
        <tbody>
          {% for m in alertas %}
          <tr>
            <td>{{ m.nome }}</td>
            <td>{{ m.quantidade }}</td>
            <td>{{ m.minimo }}</td>
            <td>{{ m.descricao|default:"—" }}</td>
          </tr>
          {% empty %}
          <tr><td colspan="4" class="text-center text-muted">Nenhum material abaixo do mínimo.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
