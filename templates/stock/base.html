{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/png" href="{% static 'images/logo2.png' %}">
  <title>Gestão estoque INSS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #01132E !important;
      color: #ffffff;
    }

    .navbar {
      background-color: #001D40 !important;
    }

    .container {
      background-color: transparent !important;
    }

    .card {
      background-color: #001D40 !important;
      color: #ffffff;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
      background-color: #1C64AE !important;
      border: none;
    }

    .btn-outline-secondary {
      color: #fff !important;
      border-color: #1C64AE !important;
    }

    .btn-outline-secondary:hover {
      background-color: #1C64AE !important;
    }
  </style>

  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}">
        <img src="{% static 'images/logo1.png' %}" alt="Logo" height="48" class="me-2">
        <span class="fw-bold text-light">Gestão Materiais</span>
      </a>

      <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
          <span class="me-2 text-light">Olá, {{ user.username }}</span>
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-outline-danger me-2">Sair</button>
          </form>
        {% else %}
          <a class="btn btn-sm btn-primary" href="{% url 'login' %}">Entrar</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
