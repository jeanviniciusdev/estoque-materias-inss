{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gestão Materiais INSS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}">
        <img src="{% static 'images/logo.png' %}" alt="Logo" height="48" class="me-2">
        <span class="fw-bold text-primary">Gestão Materiais INSS</span>
      </a>

      <div class="d-flex align-items-center">
        <a class="nav-link" href="{% url 'materials_list' %}"></a>

        {% if user.is_authenticated %}
          <span class="me-2">Olá, {{ user.username }}</span>
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit" class="btn btn-sm btn-outline-secondary me-2">Sair</button>
</form>

        {% else %}
          <a class="btn btn-sm btn-primary" href="{% url 'login' %}">Entrar</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
