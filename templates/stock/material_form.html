{% extends 'stock/base.html' %}
{% block content %}
<style>
  .form-container {
    min-height: calc(100vh - 100px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  .form-card {
    background-color: #001D40;
    color: #fff;
    border-radius: 10px;
    padding: 1.25rem;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.25);
  }
  .form-card h4 { margin-bottom: 0.75rem; font-weight:700; }
  .form-group { margin-bottom: 0.9rem; } /* leve aumento de espa√ßamento entre campos */
  .form-card label { display:block; margin-bottom:0.25rem; color:#fff; font-weight:700; }
  .form-card input, .form-card select, .form-card textarea {
    width:100%; padding:0.45rem; border-radius:6px; border:1px solid #2f4c7b; background:#fff; color:#000;
  }
  /* descri√ß√£o menor: alvo espec√≠fico do campo Descri√ß√£o */
  #id_descricao {
    min-height: 40px;
    height: 40px;
    resize: vertical;
  }
  .btn-save {
    width:100%;
    background-color:#28a745;
    color:#fff;
    border:none;
    padding:0.55rem;
    border-radius:8px;
    font-weight:700;
    margin-top:0.6rem;
  }
  /* altura base unificada para ambos formul√°rios */
  .form-card.base-equal {
    min-height: 480px; /* ajuste esse valor se quiser mais/menos altura */
  }
</style>

<div class="form-container">
  <div class="form-card base-equal">
    <h4>üìù Cadastro de Material</h4>

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_nome">Nome</label>
        {{ form.nome }}
      </div>

      <div class="form-group">
        <label for="id_descricao">Descri√ß√£o</label>
        {{ form.descricao }}
      </div>

      <div class="form-group">
        <label for="id_quantidade">Quantidade</label>
        {{ form.quantidade }}
      </div>

      <div class="form-group">
        <label for="id_minimo">M√≠nimo</label>
        {{ form.minimo }}
      </div>

      <button type="submit" class="btn-save">Salvar</button>
    </form>
  </div>
</div>
{% endblock %}
